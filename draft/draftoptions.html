<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Privacy Policy</title>
    <meta name="description" content="Storm Wars Discord Bot Privacy Policy">
    <!--link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon"-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <header>
      <h1>Draft Options</h1>
    </header>
    <main>
      <form action="/drafting">
            <div id="rarity">
                <h4>Included Rarities</h4>
                <input type="checkbox" name="rarity[C]" value="true">Common</input>
                <input type="checkbox" name="rarity[U]" value="true">Uncommon</input>
                <input type="checkbox" name="rarity[R]" value="true">Rare</input>
                <input type="checkbox" name="rarity[E]" value="true">Epic</input>
                <input type="checkbox" name="rarity[L]" value="true">Legendary</input>
            </div>
            <div>
                <h4>Included Factions</h4>
                <input type="checkbox" name="faction[A]" value="true">Atlanteans</input>
                <input type="checkbox" name="faction[E]" value="true">High Elves</input>
                <input type="checkbox" name="faction[D]" value="true">Dark Elves</input>
                <input type="checkbox" name="faction[O]" value="true">Orcs</input>
                <input type="checkbox" name="faction[S]" value="true">Spiders</input>
                <input type="checkbox" name="faction[H]" value="true">Horde</input>
                <input type="checkbox" name="faction[X]" value="true">Spells</input>
            </div>

         <input type="submit"/>
        </form>
    </main>
  </body>
</html>
